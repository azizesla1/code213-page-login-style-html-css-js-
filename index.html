<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/Code213-login-clone/assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
   <div class="container">
      <div class="form">
        
        <div class="logo">
            <img src="https://student.code213.tech/assets/logo-blue-ea36e913.svg" alt="imgcode213">
        </div>
        <div class="items">
          <div class="header">
            <h1>Login</h1>
            <h4>Please enter your information to able to accesss the dashboard</h4>

          <div class="info">
            <label for="Email">Email</label>

          <div class="info">
            <label for="password">Password</label>

          </div>
          <div class="logi">
            <input type="button" value="Login" id="login">
            <a href="#">Forget your password ? </a>
          </div>
        </div>
      </div>
      <div class="form2">
       <img src="/Code213-login-clone/assets/code213-image.png" alt="grandimg">
      </div>
    </div>

 <script src="script.js"></script>

</html>
